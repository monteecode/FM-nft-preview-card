<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./design/styles.css" />
  </head>

  <body>
    <section>
      <article>
        <h3>Equilibrium #3429</h3>
        <figure><img src="./images/image-equilibrium.jpg" /></figure>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>0.041 ETH</div>
        <div><span><img src="./images/icon-clock.svg />"</span>3 days left</div>
        <footer>
          <p>
            <span><img src="./images/image-avatar.png" /></span> Creation of
            <b>Jules Wyvern</b>
          </p>
        </footer>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Montensia</a>.
      </footer>
    </section>
  </body>
</html>
