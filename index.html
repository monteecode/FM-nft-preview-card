<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./design/css-reset.css" />
    <link rel="stylesheet" href="./design/styles.css" />
  </head>

  <body>
    <section>
      <article>
        <img class="nft-img" src="./images/image-equilibrium.jpg" />
        <h3>Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="amount-time-container">
          <div class="eth-icon">
            <span><img src="./images/icon-ethereum.svg" width="10px" /></span>
            &nbsp; 0.041 ETH
          </div>
          <div class="clock-icon">
            <span><img src="./images/icon-clock.svg " width="15px" /></span>
            &nbsp; <span class="time">3 days left</span>
          </div>
        </div>
        <div><hr /></div>

        <footer>
          <p>
            <span><img src="./images/image-avatar.png" width="18px" /></span>
            <span class="creation-text">Creation of</span>
            <b class="name-text">Jules Wyvern</b>
          </p>
        </footer>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Montensia</a>.
      </footer>
    </section>
  </body>
</html>
